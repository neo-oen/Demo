<head>

<title>常用电话</title>
<link rel="stylesheet" type="text/css" href="indexAll.css">
<script src="pimAPIs.js"></script>
<script src="pimDHArr.js"></script>
<script>
	var dhQArr=new Array();
	var dhQUrl=location.href; 
	var dhQUrlN=dhQUrl.indexOf("?find=");
	var dhQ;//url
	var dhQinput="";//input 
	if(dhQUrlN>0){
		dhQ=decodeURI(dhQUrl.substring(dhQUrlN+6));
	}
</script>
</head>
<body>
<div class="floor w">
    <div id="dhBanner" class="floor-area lazyimg" style="display:none"></div>
    <div id="indexSearch" class="lazyimg ovf" style=" text-align:center;border:1px #e0e0e0 solid; border-right:0;border-left:0;border-top:0;"></div>
	<script>
		if(dhQUrlN>0){
			document.write("<input id='dhSearch' class='dhSearchInput' type='search' placeholder='常用电话' value='"+dhQ+"' name='dhSearch' onkeypress='if(event.keyCode==13) {dhSearchGo();}'><input class='dhSearchBtn' value='搜索' type='button' onClick='dhSearchGo();'>");
		}else{
			document.write("<input id='dhSearch' class='dhSearchInput' type='search' placeholder='常用电话' name='dhSearch' onkeypress='if(event.keyCode==13) {dhSearchGo();}'><input class='dhSearchBtn' value='搜索' type='button' onClick='dhSearchGo();'>");
		}
	</script>
    <ul class="dhlist" id="dhListQli"></ul>
</div>
</div>
<script>
	function dhSearchGo(){
		dhSearchWrite(document.getElementById("dhSearch").value);
	}
	function dhSearchWrite(str){
		dhQinput=str;//接收关键字
		if(dhQinput!=""){dhQ=dhQinput};//判断关键字
		document.getElementById("dhListQli").innerHTML="";//清除列表
		dhQArr=new Array();//初始化数组
		dhQ=dhQ.toLowerCase();//换小写
		var dhQArrString=new String();
		dhQArrString="";
		var dhi=0;
		var dhFind=false;
		for(dhi=0;dhi<dhArr.length;dhi++){//对比数据库
			dhQArrString=dhArr[dhi][2].toString();
			dhQArrString=dhQArrString.toLowerCase();
			if(dhQArrString.indexOf(dhQ)>=0){
				dhQArr.push(dhArr[dhi]);
				dhFind=true;
			}
		}
		if(dhFind){
			for(dhi=0;dhi<dhQArr.length;dhi++){//显示搜索结果
				document.getElementById("dhListQli").innerHTML+="<li onclick=\"pimApiDoCall('"+dhQArr[dhi][0]+"');\"><span>"+dhQArr[dhi][0]+"</span><img src=\"icon_"+dhQArr[dhi][1]+".jpg\" />"+dhQArr[dhi][2]+"</li>";
			}
			document.getElementById("dhListQli").innerHTML+="<li style='text-align:center'>共搜索到"+dhQArr.length+"个结果</li>";
		}else{
			document.getElementById("dhListQli").innerHTML+="<li style='text-align:center'>对不起，没有搜索结果。</li>";
		}
	}

	if(dhQUrlN>0){//
		dhSearchWrite("");//自动执行搜索 Get
	}else{
		document.getElementById("dhListQli").innerHTML+="<li style='text-align:center'>请输入搜索关键字</li>";
	}
</script>

</body>
</html>
